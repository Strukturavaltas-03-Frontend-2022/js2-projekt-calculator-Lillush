<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="display">
      <div class="output"></div>
    </div>
    <div class="buttons">
      <div class="top__row">
        <button class="top__buttons plus">+</button>
        <button class="top__buttons minus">-</button>
        <button class="top__buttons multi">x</button>
        <button class="top__buttons dist">รท</button>
      </div>
      <div class="nums">
        <div class="number__box">
          <div class="first__col">
            <button class="num__buttons seven">7</button>
            <button class="num__buttons four">4</button>
            <button class="num__buttons one">1</button>
            <button class="num__buttons zero">0</button>
          </div>
          <div class="second__col">
            <button class="num__buttons eight">8</button>
            <button class="num__buttons five">5</button>
            <button class="num__buttons two">2</button>
            <button class="dot">.</button>
          </div>
          <div class="third__col">
            <button class="num__buttons nine">9</button>
            <button class="num__buttons six">6</button>
            <button class="num__buttons three">3</button>
            <button class="clear">C</button>
          </div>
        </div>
        <div class="sum__container">
          <button class="sum__button">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
